<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>This is hangman!!</title>
      <link type="text/css" href="stylesheet.css" rel="stylesheet">
      <script src="Hangman.js"></script>
  </head>
  <body>
    <h1 id="game_title">Hang Man</h1>
    <div id="new_word">
        <label for="hidden_word">Enter word: </label>
        <input type="text" id="hidden_word" size="20" name="guess_box" maxlength="20" autocomplete="off">
        <input id="hidden_word_button" type="button" value="Save">
    </div>
    <pre id="game_board">
       ------
       |    |
       |
       |
       |
       |
       |
       |
    -------
    </pre>
    <div>
        <h3 id="dash_word"></h3>
    </div>
    <div id="guess">
        <label for="guess_box">Enter letter: </label>
        <input type="text" id="guess_box" size="1" name="guess_box" maxlength="1" autocomplete="off">
        <input id="guess_button" type="button" value="Guess">
    </div>
    <div id="past_guess">
      Guessed: <span id="guessed_list"></span>
    </div>
    <div id="blah">

    </div>
  </body>
</html>
